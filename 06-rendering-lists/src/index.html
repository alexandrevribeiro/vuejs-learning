<!DOCTYPE>
<html>

<head>
    <script src="vue.js"></script>
    <script src="vue-app.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
        </ul>
        <hr>
        <template v-for="(ingredient, i) in ingredients">
            <p>
                <span>{{ i }} - </span>
                <span>{{ ingredient }}</span>
            </p>
        </template>
        <hr>
    </div>
</body>

</html>
